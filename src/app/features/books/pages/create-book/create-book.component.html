<h2 mat-dialog-title>Create New Book</h2>

<mat-dialog-content>
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Title</mat-label>
    <input matInput [(ngModel)]="book.title" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Author</mat-label>
    <input matInput [(ngModel)]="book.author" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Category</mat-label>
    <input matInput [(ngModel)]="book.category" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Price</mat-label>
    <input matInput [(ngModel)]="book.price" type="number" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Description</mat-label>
    <textarea matInput [(ngModel)]="book.description"></textarea>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onClose()">Cancel</button>
  <button mat-button color="primary" (click)="onSave()">Save</button>
</mat-dialog-actions>
